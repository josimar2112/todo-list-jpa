<!DOCTYPE html>

      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
</h:head>
<h:body>

    <h:form>

        <p:panel header="Cadastro de Loja">
            <h:panelGrid columns="2">
                <p:outputLabel value="loja" />

                <p:outputLabel value="telefone" />

                <p:outputLabel/>
                <p:commandButton value="Salvar" action="#{testeBean2.salvarRegistro}"/>
            </h:panelGrid>
        </p:panel>

    </h:form>

</h:body>
</html>
