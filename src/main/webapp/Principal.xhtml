<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/WEB-INF/template/layout.xhtml">

    <ui:define name="corpo">

        <f:metadata>
            <f:viewAction action="#{listaTarefaBean.Consultar}"/>
        </f:metadata>

        <h:form id="principal">
            <p:dataTable value="#{listaTarefaBean.listaTarefas}" var="tarefas" emptyMessage="Nenhuma tarefa cadastrada"
                         rows="5" paginator="true" paginatorPosition="bottom">

                <p:column headerText="Código" width="200" sortBy="#{tarefas.id}">
                    <h:outputText value="#{tarefas.id}"/>
                </p:column>

                <p:column headerText="Descrição" width="200" sortBy="#{tarefas.descricao}">
                    <h:outputText value="#{tarefas.descricao}"/>
                </p:column>

                <p:column headerText="Status" width="200" sortBy="#{tarefas.statusTarefa}">
                    <h:outputText />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

</html>
